events {
    worker_connections 1024;
}
http {
    # バックエンドのwebサービスを定義
    upstream voice_agent_web {
        server web:8000;
    }

    # HTTPからHTTPSへのリダイレクト用サーバー
    server {
        listen 80;
        server_name talktune.biz;
        return 301 https://$host$request_uri;
    }

    # メインのHTTPSサーバー
    server {
        listen 443 ssl http2;
        server_name talktune.biz;

        # SSL証明書のパス
        ssl_certificate /etc/letsencrypt/archive/talktune.biz/fullchain1.pem;
        ssl_certificate_key /etc/letsencrypt/archive/talktune.biz/privkey1.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        
        # --- ここからが修正箇所 ---

        # /token APIへのリクエストをwebサービスに転送
        location /token {
            proxy_pass http://voice_agent_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # それ以外のリクエストをwebサービスに転送（フロントエンド用）
        location / {
            proxy_pass http://voice_agent_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocketのための設定
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}