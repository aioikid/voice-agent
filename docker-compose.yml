services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "server.py"]
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
    expose:
      - "8000"

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "agent.py", "start"]
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env